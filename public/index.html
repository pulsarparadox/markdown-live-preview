<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta http-equiv="content-language" content="en">
    <meta http-equiv="content-script-type" content="text/javascript">
    <meta http-equiv="content-style-type" content="text/css">
    <meta name="description" content="This is the online markdown editor with live preview.">

    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="css/github-markdown-light.css">
    <link rel="icon" type="image/png" href="favicon.png">

    <script type="text/javascript" src="js/marked.min.js"></script>
    <script type="text/javascript" src="js/purify.min.js"></script>
    <script type="text/javascript" src="js/ace/ace.js"></script>
    <script type="text/javascript" src="js/ace/mode-markdown.js"></script>
    <script type="text/javascript" src="js/storehouse.js"></script>
    <script type="text/javascript" src="js/main.js"></script>

    <title>Markdown Live Preview</title>
  </head>
  <body>

    <header>
      <div id="menu-items">
          <div id="view-button"><a href="#">Toggle editor</a></div> <!-- Added by pulsarparadox -->
          <div id="reset-button"><a href="#">Reset</a></div>
          <div id="copy-button"><a href="#">Copy</a></div>
          <div id="sync-button"><input type="checkbox" id="sync-scroll-checkbox"><label for="sync-scroll-checkbox">Sync scroll</label></div>
      </div>
      <div id="github"><a href="https://github.com/pulsarparadox/markdown-live-preview"><img src="image/GitHub-Mark-Light-32px.webp"></a></div>
  </header>

    <div id="container">

        <div id="edit" class="column">
            <div id="editor-wrapper">
                <div id="editor"></div>
            </div>
        </div>
        <div id="preview" class="column">
            <div id="preview-wrapper">
                <div id="output" class="content markdown-body"></div>
            </div>
        </div>
    </div>

    <footer></footer>

  </body>
</html>
